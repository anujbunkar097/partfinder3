<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Part Finder - Bulk Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚙️ Bulk Appliance Part Finder</h1>
        <p>Upload a CSV file with a single column of part numbers. The first row should be a header (e.g., "partNumber").</p>
        
        <div class="upload-box">
            <input type="file" id="csvFile" accept=".csv">
            <button id="uploadButton">Process CSV</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        <div id="statusContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
